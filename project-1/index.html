<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #76c7c0, #b2ebf2, #76c7c0); 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("6.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        form {
            background: whitesmoke;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(121, 187, 199, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color:black;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.8em;
        }

        .toggle-form {
            cursor: pointer;
            color: #3498db;
            margin-top: 15px;
            text-decoration: underline;
            font-size: 0.9em;
        }

        
        @media only screen and (max-width: 600px) {
            form {
                width: 80%;
            }
        }

        @media only screen and (max-width: 400px) {
            form {
                width: 90%;
            }
        }

        
        .decorative-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background-color: #ccc;
            transform: translateX(-50%);
        }

        .decorative-diamond {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, transparent 50%, #3498db 50%);
            background-size: 70px 70px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <div class="decorative-line"></div>
        <div class="decorative-diamond"></div>
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="validateLogin()">Login</button>
            <p class="error-message" id="loginErrorMessage"></p>
            <p class="toggle-form" onclick="toggleForms()">Don't have an account? Sign up here.</p>
        </form>
    </div>

    <div id="signupContainer" style="display: none;">
        <div class="decorative-line"></div>
        <div class="decorative-diamond"></div>
        <form id="signupForm">
            <h2>Sign Up</h2>
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="button" onclick="validateSignup()">Sign Up</button>
            <p class="error-message" id="signupErrorMessage"></p>
            <p class="toggle-form" onclick="toggleForms()">Already have an account? Log in here.</p>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("loginErrorMessage");

            
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                errorMessage.innerText = "";
                alert("Login successful!");

                
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            } else {
                errorMessage.innerText = "Invalid username or password.";
            }
        }

        function validateSignup() {
            var newUsername = document.getElementById("newUsername").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessage = document.getElementById("signupErrorMessage");

            if (!newUsername || !newPassword || !confirmPassword) {
                errorMessage.innerText = "Please fill in all fields for signup.";
            } else if (newPassword !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match.";
            } else {
                errorMessage.innerText = "";

                
                localStorage.setItem("username", newUsername);
                localStorage.setItem("password", newPassword);

                alert("Signup successful! You can now log in.");

                
                document.getElementById("newUsername").value = "";
                document.getElementById("newPassword").value = "";
                document.getElementById("confirmPassword").value = "";
                document.getElementById("signupErrorMessage").innerText = "";
            }
        }

        function toggleForms() {
            var loginContainer = document.getElementById("loginContainer");
            var signupContainer = document.getElementById("signupContainer");

            
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";

            document.getElementById("newUsername").value = "";
            document.getElementById("newPassword").value = "";
            document.getElementById("confirmPassword").value = "";
            document.getElementById("loginErrorMessage").innerText = "";
            document.getElementById("signupErrorMessage").innerText = "";

            if (loginContainer.style.display === "block") {
                loginContainer.style.display = "none";
                signupContainer.style.display = "block";
            } else {
                loginContainer.style.display = "block";
                signupContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
